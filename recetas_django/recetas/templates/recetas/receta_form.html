{% extends 'recetas/base.html' %}

{% block content %}
    <h2 class="text-center my-4" style="color: #B22222; font-family: Arial, sans-serif; font-weight: bold;">Crear Receta</h2>
    <div class="container">
        <div class="card shadow-lg p-4">
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success w-50">Crear Receta</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

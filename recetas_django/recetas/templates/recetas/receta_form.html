{% extends 'recetas/base.html' %}

{% block content %}
    <h2 class="text-center">Crear Receta</h2>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Crear Receta</button>
        </form>
    </div>
{% endblock %}

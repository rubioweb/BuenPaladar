{% extends 'recetas/base.html' %}

{% block content %}
    <div class="container">
        <h2>Confirmar eliminación</h2>
        <p>¿Estás seguro de que deseas eliminar la receta "{{ object.nombre }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'mis_recetas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}

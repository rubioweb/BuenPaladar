<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title>{% block title %}Recetas App{% endblock %}</title>-->
    <link rel="icon" href="/static/recetas/crea.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>   <!--barra de navegación utilizando Bootstrap,de fondo claro y texto oscuro -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">   <!--contenedor fluido para que la barra de navegacion se ajuste al ancho de la pantalla -->
            <!-- Título "Buen Paladar" -->
            <a class="navbar-brand" href="{% url 'recetas' %}" style="font-family: 'Georgia', serif; color: #B22222; font-weight: bold;">
                Buen Paladar
            </a>

            <!--boton de "hamburguesa"  en pantallas pequeñas para colapsar el menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span><!--icono de hamburguesa para el menu colapsable -->
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">  <!--contenedor colapsable para los enlaces de navegacion -->
                <ul class="navbar-nav ms-auto">
                    <!-- Bloque para contenido adicional en el navbar -->
                    {% block navbar_extra %}
                    {% endblock %}
                    {% block navbar %}
                    {% endblock %}

                    <!-- Formulario de búsqueda por etiquetas-->

                     
                    <!-- Formulario de búsqueda por etiquetas-->
                    <form class="d-flex ms-2" method="get" action="{% url 'buscar_etiquetas' %}">
                        <select name="etiqueta" class="form-select">
                            <option value="">Filtra por etiqueta</option>
                            {% for etiqueta in etiquetas %}
                                <option value="{{ etiqueta.id }}">{{ etiqueta.nombre }}</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-outline-success ms-1" type="submit">Buscar</button>
                    </form>
                    
                    <!-- Formulario de búsqueda por ingredientes -->
                    <form class="d-flex ms-2" method="get" action="{% url 'buscar_ingredientes' %}">
                        <input type="text" name="ingrediente" class="form-control" placeholder="Buscar por ingrediente">
                    <!-- <button class="btn btn-outline-secondary ms-2" type="submit">-->
                            <button class="btn btn-outline-success ms-1" type="submit">Buscar</button>
                        <!---   <i class="bi bi-search"></i> <! Icono de lupa -->
                    </form>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Bloque para mostrar mensajes flash de Django -->
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    {% endif %}

    <!--contenedor principal con margen superior de 4 unidades (mt-4) para crear separacion con la barra de navegacion -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!--script de Bootstrap para habilitar la funcionalidad de los componentes interactivos como el menú desplegable -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>

{% extends 'recetas/base.html' %}

{% block title %}Registrarse - Buen Paladar{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <!-- Título del formulario -->
        <h2 class="text-center mb-4" style="color: #B22222; font-family: Arial, sans-serif; font-weight: bold;">
            ¡Crea tu Cuenta!
        </h2>
        
        <!-- Formulario -->
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            
            <!-- Botón de envío -->
            <div class="text-center">
                <button type="submit" class="btn btn-success w-100">Registrarse</button>
            </div>
        </form>
        
        <!-- Enlace para iniciar sesión -->
        <div class="text-center mt-3">
            <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}" style="color: #B22222; text-decoration: underline;">Inicia sesión aquí</a></p>
        </div>
    </div>
</div>
{% endblock %}
